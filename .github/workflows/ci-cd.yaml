name: Complete CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  IMAGE_NAME: tele-rare-backend
  IMAGE_TAG: ${{ github.sha }}
  ACR_NAME: ${{ secrets.ACR_NAME }}
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  K8S_NAMESPACE: tele-rare

jobs:
  # ============================================================================
  # SECURITY SCANNING
  # ============================================================================
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Legitify Security Scan
        uses: Legit-Labs/legitify@main
        with:
          github_token: ${{ secrets.PAT_FOR_LEGITIFY }}   # classic PAT with repo scope
          analyze_self_only: "true"
          scorecard: "verbose"          # shows the big table in logs
          upload_code_scanning: "true"
          artifact_name: "legitify-report"
          legitify_base_version: "1.0"

      - name: Run Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # BUILD & TEST
  # ============================================================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: security-scan
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run Tests
        run: mvn test

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 7

  # ============================================================================
  # CODE QUALITY (OPTIONAL SONAR)
  # ============================================================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build
    if: vars.SONAR_ENABLED == 'true'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # must be valid SonarCloud token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # CONTAINER BUILD & SCAN
  # ============================================================================
  container:
    name: Container Security
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      security-events: write
      packages: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # For demo, build local image only – no ACR login required
      - name: Build Image (local only)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false           # don't push
          load: true            # load into local Docker
          tags: tele-rare-backend:${{ env.IMAGE_TAG }}

      - name: Trivy Scan (SARIF)
        id: trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: tele-rare-backend:${{ env.IMAGE_TAG }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '0'        # don't fail the job on findings (demo)

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v4
        if: steps.trivy.outcome == 'success'
        with:
          sarif_file: 'trivy-results.sarif'

      # Optional: real ACR push (only if you set the secrets)
      - name: Login to ACR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && env.ACR_LOGIN_SERVER != '' && secrets.ACR_USERNAME != '' && secrets.ACR_PASSWORD != ''
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Push Image to ACR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && env.ACR_LOGIN_SERVER != '' && secrets.ACR_USERNAME != '' && secrets.ACR_PASSWORD != ''
        run: |
          docker tag tele-rare-backend:${{ env.IMAGE_TAG }} ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  # ============================================================================
  # REPORT
  # ============================================================================
  report:
    name: Pipeline Report
    runs-on: ubuntu-latest
    needs: [security-scan, build, container]
    if: always()
    
    steps:
      - name: Generate Report
        run: |
          echo "# Pipeline Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage     | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Security  | ${{ needs.security-scan.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build     | ${{ needs.build.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container | ${{ needs.container.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image (local tag):** \`tele-rare-backend:${{ env.IMAGE_TAG }}\`" >> $GITHUB_STEP_SUMMARY
