name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  ACR_LOGIN_SERVER: pritamshende.azurecr.io # ✅ Replace with your actual ACR name
  ACR_USERNAME: pritamshende                # ✅ Replace with your username (if needed)
  ACR_PASSWORD: Samsung@123                 # ⚠️ Not safe — for testing only
  IMAGE_NAME: tele-rare-backend
  IMAGE_TAG: ${{ github.sha }}
  K8S_NAMESPACE: tele-rare
  TEST_ONLY: false
  SONAR_HOST_URL: https://sonarcloud.io     # Optional override
  SONAR_TOKEN: your-sonar-token             # Optional override
  ARGOCD_SERVER: https://argocd.example.com # Optional override
  ARGOCD_AUTH_TOKEN: your-argocd-token      # Optional override

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: SonarQube Scan
        if: env.SONAR_TOKEN != 'your-sonar-token'
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        if: env.TEST_ONLY != 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ env.ACR_USERNAME }}
          password: ${{ env.ACR_PASSWORD }}

      - name: Build and push Docker image
        if: env.TEST_ONLY != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Run Trivy Scan
        if: env.TEST_ONLY != 'true'
        uses: aquasecurity/trivy-action@0.11.2
        with:
          image-ref: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true

      - name: Update Kubernetes manifests (set image tag)
        run: |
          sed -i "s|image: .*|image: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}|" k8s/deployment.yaml

      - name: Commit and push updated deployment manifest
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add k8s/deployment.yaml
          git commit -m "Update image tag to ${{ env.IMAGE_TAG }} [skip ci]" || echo "No changes to commit"
          git push

      - name: Trigger ArgoCD Sync
        if: env.ARGOCD_AUTH_TOKEN != 'your-argocd-token'
        run: |
          curl -k -H "Authorization: Bearer ${{ env.ARGOCD_AUTH_TOKEN }}" \
            -X POST "${{ env.ARGOCD_SERVER }}/api/v1/applications/tele-rare-backend/sync"
