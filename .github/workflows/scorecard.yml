name: Scorecards supply-chain security

on:
  # Run on every push to main (you can change branch)
  push:
    branches: [ "main" ]
  # Weekly scheduled run (Wednesday 08:30 UTC – adjust if you want)
  schedule:
    - cron: '30 8 * * 3'
  # Manual trigger
  workflow_dispatch:

# Scorecard requirement: no write perms at workflow level
permissions: read-all

jobs:
  analysis:
    name: OpenSSF Scorecard analysis
    runs-on: ubuntu-latest
    # Job-level permissions – Scorecard needs security-events: write to upload SARIF
    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
      # (Optional but recommended) lock down network egress
      - name: Harden runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run Scorecard analysis
        uses: ossf/scorecard-action@v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          # Read-only PAT you created above
          repo_token: ${{ secrets.SCORECARD_TOKEN }}
          # For public repos: enable this to get badge + API + website viewer
          publish_results: true

      # (Optional) Upload SARIF as artifact (for debugging)
      - name: Upload Scorecard SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: scorecard-results
          path: results.sarif
          retention-days: 5

      # Upload to GitHub Code Scanning so you see checks in Security tab
      - name: Upload to Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
